<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-once</title>
	</head>

	<body>
		<div id = "app">
			<span v-once>{{message}}</span>
			<div v-once>
				<span>{{message}}</span>
			</div>
		</div>
				
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: "文本"
				}
			});
		</script>
	</body>
