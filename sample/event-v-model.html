<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="app" v-cloak>
			<p>总数：{{ total }}</p>
			<my-component v-model="total"></my-component>
			<button @click="handleReduce">-</button>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-component",{
				props: ['value'],
				template: '<input :value="value" @input="udpateValue">',
				methods: {
					udpateValue: function(event){
						this.$emit('input',event.target.value);
					}
				}
			});
			var app = new Vue({
				el: '#app',
				data: {
					total: 0
				},
				methods: {
					handleReduce: function(){
						this.total--;
					}
				}
			})
		</script>
	</body>
