<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<chilid-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多的正文内容</p>
				<div slot="footer">底部信息</div>
			</chilid-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			
			Vue.component("chilid-component",{
				template: '\
				<div class="container">\
				 <div class="header">\
				   <slot name="header"></slot>\
				 </div>\
				 <div class="main">\
				 	<slot><p>默认显示</p></slot>\
				 </div>\
				 <div class="footer">\
				  <slot name="footer"></slot>\
				 </div>\
			  </div>'
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
