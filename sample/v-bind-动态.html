<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态绑定</title>
	</head>

	<body>
		<div id = "app" v-cloak>
		<input type="radio" v-model="picked" :value="value"> 
		<label>单选按钮</label>
		<p> {{picked}} </p>
		<p> {{value}} </p>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					picked: false,
					value: 123
				}
			})
		</script>
	</body>
