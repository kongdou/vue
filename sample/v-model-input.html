<! DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model-input</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<input type="text" v-model="message" placeholder="输入消息">
		<h1>输入的消息：{{ message }}</h1>
	</div>
	<script src="../vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: ''
				}
			})
	</script>
</body>
</html>
