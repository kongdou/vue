<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态绑定</title>
	</head>

	<body>
		<div id = "app" v-cloak>
		<select v-model="selected">
			<option :value="{number: 123}">123</option>
			<option :value="{number: 456}">456</option>
		</select>
		<p> {{selected.number}} </p>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					selected: ''
				}
			})
		</script>
	</body>
