<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>children</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<button @click="handleRef">通过Ref获取子组件的实例</button>
			<my-component ref="comA"></my-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			
			Vue.component("my-component",{
				template: '<div>子组件</div>',
				data: function() {
					return {
						message: '子组件内容'
						}
				}
			});
			var app = new Vue({
				el: '#app',
				methods: {
					handleRef: function(){
						var msg = this.$refs.comA.message;
						console.log(msg);
					}
				}
			})
		</script>
	</body>
