<! DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model-textarea</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<textarea type="text" v-model="message" placeholder="输入消息"></textarea>
		<p style="white-space: pre">输入的消息：{{ message }}</p>
	</div>
	<script src="../vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: ''
				}
			})
	</script>
</body>
</html>
