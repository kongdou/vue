<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>复用页面元素</title>
	</head>

	<body>
		<div id = "app">
			<template v-if="type==='name'">
				<label>用户名：</label>
				<input placeholder="输入用户名">
			</template>
		  <template v-else>
				<label>邮箱：</label>
				<input placeholder="邮箱">
			</template>
			<button @click="handleToggleClick">输入切换类型</button>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					type: name
				},
				methods: {
					handleToggleClick: function(){
						this.type=this.type==='name'? 'mail': 'name';
					}
				}
			});
		</script>
	</body>
