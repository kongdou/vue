<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性缓存</title>
	</head>

	<body>
		<div id="app">
			{{reversedText}}<br>
			{{now}}
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					text: '123,456'
					},
				computed: {
					reversedText: function(){
						return this.text.split(',').reverse().join(',');
					},
					now: function(){
						return Date.now();
					}
				}
			})
		</script>
	</body>
