<! DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="book in books">{{book.name}}</li>
		</ul>
	</div>
	<script src="vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				books: [
					{name: '《Vue.js实战》'},
					{name: '《JavaScript》'},
					{name: '《JavaScript高级程序设计》'}
				]
				}
			})
	</script>
</body>
</html>
