<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for-filter</title>
	</head>

	<body>
		<div id="app">
				<ul>
					<template v-for="book in sortBooks">
						<li>书名：{{book.name}}  作者：{{book.author}}</li>
					</template>
				</ul>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					books: [
						{name: 'JavaScript',author: 'deepsky'},
						{name: 'Java',author: 'zhangsan'}
					]
				},
				computed: {
					sortBooks: function(){
					 return this.books.sort(function(book1,book2){
					 	return book1.name.length > book2.name.length;
					 	});
					}
					}
			});
			app.books.push({name: 'Python',author: 'lisi'});
		</script>
	</body>
