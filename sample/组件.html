<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性缓存</title>
	</head>

	<body>
		<div id="app">
			<my-component :class="{active: isActive}"></my-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component('my-component',{template: '<p class="article">文本</p>'});
			var app = new Vue({
				el: '#app',
				data: {
					isActive: true
					}
			})
		</script>
	</body>
