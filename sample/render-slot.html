			</ele>

    <script src="../vue.min.js"></script>

				render: function(createElement){

						return createElement('div','没有Slot');
					}else{
						return createElement('div',this.$slots.default);	
					}
				}
			});
				
				var app = new Vue({

				});
			</script>
