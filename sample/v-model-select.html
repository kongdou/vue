<! DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model-select</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<select v-model="selected">
			<option>html</option>
			<option value="js">JavaScript</option>
			<option>css</option>
		</select>
	</div>
	
	<div id="app1" v-cloak>
		<select v-model="selected" multiple>
			<option>html</option>
			<option value="js">JavaScript</option>
			<option>css</option>
		</select>
	</div>
	
	<script src="../vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				selected: 'js'
				}
			});
		new Vue({
			el: '#app1',
			data: {
				selected: ['js','css']
				}
			});
	</script>
</body>
</html>
