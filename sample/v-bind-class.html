<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind-class</title>
	</head>

	<body>
		<div id = "app">
			<div v-bind:class="{'active': isActive}">测试文本</div>
			<div :class="classes">测试文本classes</div>
			<button :class="btnclass">Button</button>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					error: null,
					size: 'large',
					disabled: true
				},
				computed: {
					classes: function(){
						return {
							active: this.isActive && !this.error,
							'text-fail': this.error && this.error.type === 'fail'
						}
					},
					btnclass: function(){
						return [
							'btn',{
								['btn-'+this.size]: this.size !=='',
								['btn-disabled']: this.disabled
							}
						]
					}
				}
			})
		</script>
	</body>
