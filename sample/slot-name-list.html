<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<my-list :books="books">
				<template slot="book" scope="props">
					<li>{{props.bookName}}</li>
				</template>
			</my-list>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-list",{
				props: {
					books: {
						type: Array,
						default: function(){return []}
					}
				},
				template: '<ul><slot name="book" v-for="book in books" :book-name="book.name"></slot></ul>'
			});
			
			var app = new Vue({
				el: '#app',
				data: {
					books: [{name: 'Vue'},{name: 'Js'},{name: 'Java'}]
				}
			})
		</script>
	</body>
