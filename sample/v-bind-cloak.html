<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-cloak</title>
	</head>

	<body>
		<div id = "app" v-cloak>
			{{message}}
		</div>
				
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: "文本"
				}
			});
		</script>
	</body>
