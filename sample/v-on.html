<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
	</head>

	<body>
		<div id = "app">
			<p v-if="show">展示内容</p>
			<button v-on:click="handleClose">点击隐藏</button>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					show: true
				},
				methods: {
					handleClose: function(){
						this.show = false;
					}
				}
			})
		</script>
	</body>
