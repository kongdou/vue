<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if-else</title>
	</head>

	<body>
		<div id = "app">
			<p v-if="status===1">status为1时显示</p>
			<p v-else-if="status===2">status为2时显示</p>
			<p v-else>其他</p>
			<template v-if="status===1">
				<p>显示文本</p>
				<p>显示文本</p>
				<p>显示文本</p>
			</template>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					status: 1
				}
			});
		</script>
	</body>
