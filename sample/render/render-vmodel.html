<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>render</title>
	</head>
	
	<body>
		<div id="app" v-cloak>
			<ele></ele>
		</div>
    
    <script src="../../vue.min.js"></script>
		<script>
			Vue.component('ele',{
				render: function(createElement){
					var _this = this;
					return createElement('div',[
						createElement('input',
						{
							domProps: {
								value: this.value
							},
							on: {
								input: function(event){
									_this.value = event.target.value;
								}
							}
						}),
						createElement('p','value: '+this.value)
					])
				},
				data: function(){
				return {value: ''}	
			}});
				
				var app = new Vue({
					el: '#app'
					});
			</script>
	</body>
