<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<my-component :propA="5" :propD="1"></my-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-component",{
				props: {
					propA: Number,
					propB: [String,Number],
					propC: {
						type: Boolean,
						default: true
					},
					prpoD: {
						type: Number,
						required: true
					},
					prpoE: {
						type: Array,
						default: function(){
							return [];
						}
					},
					prpoF: {
						validator: function(value){
							return value > 10;
						}
					}
				}
			});
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
