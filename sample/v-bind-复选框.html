<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态绑定</title>
	</head>

	<body>
		<div id = "app" v-cloak>
		<input type="checkbox" v-model="picked" :true-value="value1" :false-value="value2"> 
		<label>复选框</label>
		<p> {{picked}} </p>
		<p> {{value1}} </p>
		<p> {{value2}} </p>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					picked: false,
					value1: 123,
					value2: 323
				}
			})
		</script>
	</body>
