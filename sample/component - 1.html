<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<my-component></my-component>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-component",{
				template: '<div>{{message}} </div>',
				data: function(){
				 return {
				 	message: "组件内容"
				 	}
				}
				});
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
