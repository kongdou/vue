<! DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
</head>
<body>
	<div id="app">
		<h1>date:{{ date }}</h1>
	</div>
	<div id="span-app">
		<span v-html="link"></span>
		<span v-pre>{{显示打括号}}</span>
	</div>
	
	<script src="../vue.min.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				date: new Date()
			},
			mounted: function(){
				var _this = this;
				this.timer = setInterval(function(){
					_this.date = new Date()
					},1000);
			},
			beforeDestory: function(){
				if(this.timer){
					clearInterval(this.timer);
				}
			}
			})
			var spanApp = new Vue({
				el: '#span-app',
				data: {
					link: '<a href="#">this is a link</a>'
					}
				});
	</script>
</body>
</html>
