<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>lazy,trim,number</title>
	</head>

	<body>
		<div id = "app" v-cloak>
			<input type="text" v-model.lazy="message">
			<p>{{message}}</p>
		</div>
		
		<div id = "app1" v-cloak>
						<input type="number" v-model.number="message">
			<p>{{typeof message}}</p>		
		</div>
		<div id = "app2" v-cloak>
			<input type="text" v-model.trim="message">
			<p>{{message}}</p>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: ''
				}
			});
				var app1 = new Vue({
				el: '#app1',
				data: {
					message: ''
				}
			});
				var app2 = new Vue({
				el: '#app2',
				data: {
					message: ''
				}
			});
		</script>
	</body>
