<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if</title>
	</head>

	<body>
		<div id = "app">
			<p v-if="show">显示文本</p>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					show : true
				}
			})
		</script>
	</body>
