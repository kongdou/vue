<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
	</head>

	<body>
		<div id="app" v-cloak>
		<input type="text" v-model="parentMessage"/>
			<my-component :message="parentMessage"></my-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-component",{
				props: ['message'],
				template: '<div>{{message}}</div>'
			});
			var app = new Vue({
				el: '#app',
				data: {
					parentMessage: ''
				}
			})
		</script>
	</body>
