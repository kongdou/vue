<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
	</head>

	<body>
		<div id="app">
			总价格:{{prices}}
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					package1:[
					{
						name: 'iphone 7',
						price: 8920,
						count: 2
					},
					{
						name: 'ipad',
						price: 4031,
						count: 3
					}
					],
					package2:[
					{
						name: 'apple',
						price: 3,
						count: 2
					},
					{
						name: 'banana',
						price: 2,
						count: 10
					}
					]
				},
				computed: {
					prices: function(){
						var prices = 0;
						for(var i=0;i<this.package1.length;i++){
							prices += this.package1[i].price * this.package1[i].count;
						}
						for(var i=0;i<this.package2.length;i++){
							prices += this.package2[i].price * this.package2[i].count;
						}
						return prices;
					}
				}
			})
		</script>
	</body>
