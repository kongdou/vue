<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>x-template</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<my-component></my-component>
		</div>
		<script type="text/x-template" id="component-a">
			<div>x-template文本</div>
		</script>
		<script src="../vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				template: '#component-a'
				});
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
