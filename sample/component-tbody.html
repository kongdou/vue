<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<style>
			[v-cloak] {
				display: none;
			}
			
			table{
				border:1px solid #e9e9e9;
				border-collapse: collapse;
				border-spacing: 0;
				empty-cells: show;
			}
			
			th,td{
				padding: 8px 16px;
				border: 1px solid #e9e9e9;
				text-align: left;
			}
			
			th{
				background: #f7f7f7;
				color: #5c6b77;
				font-weight: 600;
				white-space: nowrap;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
				<my-component>
				</my-component>
				<table>
					<tbody is="my-component"></tbody>
				</table>
				<table>
					<tbody is="my-component-tbody"></tbody>
				</table>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>
			Vue.component("my-component",{
				template: '<div>组件内容</div>'
				});
				Vue.component("my-component-tbody",{
				template: '<tbody><tr><td>表格内容<td></tr></tbody>'
				});
				
			var app = new Vue({
				el: '#app'
			})
			
		</script>
	</body>
