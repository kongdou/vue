<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>mount</title>
	</head>

	<body>
		<div id="app" v-cloak>
			
		</div>
	
	
		<script src="../vue.min.js"></script>
		<script>
			var MyComponent = Vue.extend({
				template: '<div>MyComponent {{ name }}</div>',
				data: function(){
					return {
						name: 'deepsky'
					}
				}
			});
			
			new MyComponent().$mount('#app');
		</script>
	</body>
