<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>render</title>
	</head>
	
	<body>
		<div id="app" v-cloak>
			<ele :show="show"></ele>
			<button @click="show = !show">切换</button>
		</div>
    
    <script src="../../vue.min.js"></script>
		<script>
			Vue.component('ele',{
				render: function(createElement){
					if(this.show){
						return createElement('p','show的值为true');
					}else{
						return createElement('p','show的值为false');
					}
				},
				props: {
				  show: {
				  type: Boolean,
				  default: false	
				  }
				}
				});
				
				var app = new Vue({
					el: '#app',
					data: {
					 show: false	
					}
					});
			</script>
	</body>
