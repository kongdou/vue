<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
	</head>

	<body>
		<div id="app">
			{{reversedText}}
		</div>
	
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					text: "你,好,朋,友"
				},
				computed: {
					reversedText: function(){
						return this.text.split(',').reverse().join('-');
					}
				}
			})
		</script>
	</body>
