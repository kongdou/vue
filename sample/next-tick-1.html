<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="app" v-cloak>
			<div id="div" v-if="showDiv">文本显示</div>
			<button @click="getNext">getNext</button>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					showDiv: false
				},
				methods: {
					getNext: function(){
						this.showDiv = true;
						this.$nextTick(function(){
						  var showDiv_ = document.getElementById("div").innerHTML;
						  console.log(showDiv_);
							});

					}
				}
			})
		</script>
	</body>
