<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<my-component>
				
			</my-component>
						<my-component1>
				
			</my-component1>
		</div>
		
		<script src="../vue.min.js"></script>
		<script>

		 var child = {
		 	template: '<div>子组件显示</div>'
		 }
		var child1 = {
		 	template: '<div>子1组件显示</div>'
		 }
		 
			var app = new Vue({
				el: '#app',
				components: {
					'my-component': child,
					'my-component1': child1,
				}
			})
		</script>
	</body>
