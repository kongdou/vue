<! DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot</title>
	</head>

	<body>
		<div id="app" v-cloak>
			<chilid-component>
				<template scope="props">
					<p>来自父组件的内容</p>
					<p>{{props.msg}}</p>
				</template>
			</chilid-component>
		</div>
		<script src="../vue.min.js"></script>
		<script>
			
			Vue.component("chilid-component",{
				template: '\
				<div class="container">\
				  <slot msg="来自子组件的内容"></slot>\
			  </div>'
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
